[colors.cursor]
cursor = "CellForeground"
text = "CellBackground"

[colors.primary]
background = "#010101"
foreground = "#ebdbb2"

[colors.search.focused_match]
background = "#d79921"
foreground = "CellBackground"

[colors.search.matches]
background = "CellForeground"
foreground = "CellBackground"

[colors.selection]
background = "CellForeground"
text = "CellBackground"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text = "CellBackground"

[cursor]
blink_interval = 750
thickness = 1.0
unfocused_hollow = true

[cursor.style]
blinking = "On"
shape = "Block"

[env]
TERM_TITLE = "Alacritty"
TERM = "alacritty"

[font]
size = 10.0

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "SemiBold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Light"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 100000

[selection]
save_to_clipboard = true
semantic_escape_chars = "â”‚`|\"' ()[]{}<>\t"

[terminal.shell]
program = "/var/home/jpm/scripts/distrobox/invalid-terminal.sh"

[window]
opacity = 1.0
decorations = "none"
dynamic_padding = true
dynamic_title = true
startup_mode = "Windowed"
title = "Alacritty - Invalid invalid-terminal"

[window.class]
general = "Alacritty"
instance = "Alacritty-invalid"

[general]
live_config_reload = true

